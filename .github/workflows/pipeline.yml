name: Deployment pipeline

on:
  push:
    branches:
      - master
      
  pull_request:
    branches: [master]
    types: [opened, synchronize]
      
  workflow_dispatch:
  
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:8080
      - name: Check commit messages for skip
        if: contains(join(${{ toJson(github.event.commits) }}), '#skip')
        run: echo 'SKIP=true' >> $GITHUB_ENV
      - name: Fly.io deploy
        if: success()
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Print env variables
        run: echo "skip is $SKIP"
      #- name: Discord success notification
      #  if: ${{ success() && env.SKIP == 'false' }}
      #  uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
      #  with:
      #    severity: info
      #    description: New version of pokedex deployed to ${{ vars.PRODUCTION_WEBSITE }} by ${{ github.actor }}
      #    webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    runs-on: ubuntu-20.04
    needs: [simple_deployment_pipeline]
    steps:
      - uses: actions/checkout@v3
      - name: Bump version
        if: ${{ github.event_name == 'push' && env.SKIP == 'false' }}
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: 'patch'

  
